<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Counter App</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Counter App</h1>

    <div id="counter" class="text-4xl font-bold text-gray-700">0</div>

    <div class="mt-6">
      <button id="increment"
        class="bg-green-500 hover:bg-green-600 hover:text-white text-black font-bold py-2 px-5 rounded mr-2 duration-300	">+</button>
      <button id="decrement" class="bg-red-500 hover:bg-red-600 hover:text-white text-black font-bold py-2 px-6 rounded ml-2 duration-300	">-</button>
    </div>
  </div>

  <script src="counter.js"></script>
</body>

</html>
