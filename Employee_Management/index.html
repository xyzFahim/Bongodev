<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 h-screen flex flex-col items-center justify-center text-white">

  <!-- Logo -->
  <h1 class="text-6xl font-bold mb-10">EMS</h1>

  <!-- Buttons -->
  <div class="space-y-4">
    <button id="add-employee-btn" class="w-64 bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg text-2xl">Add Employee</button>
    <button class="w-64 bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-lg text-2xl">View Employees</button>
    <button class="w-64 bg-yellow-500 hover:bg-yellow-600 text-white py-4 px-6 rounded-lg text-2xl">Edit Employee</button>
    <button class="w-64 bg-red-500 hover:bg-red-600 text-white py-4 px-6 rounded-lg text-2xl">Delete Employee</button>
  </div>

  <!-- Modal -->
  <div id="employee-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg w-1/3">
      <h2 class="text-2xl font-bold mb-4">Add Employee</h2>
      <form id="employee-form">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name:</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="age" class="block text-gray-700">Age:</label>
          <input type="number" id="age" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="position" class="block text-gray-700">Position:</label>
          <input type="text" id="position" class="w-full p-2 border rounded" required>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="close-modal" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="Script/app.js"></script>
</body>
</html>
