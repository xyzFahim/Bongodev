<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-slate-900 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator App</h1>

    <div class="flex flex-col gap-4">
      <input type="number" id="number" placeholder="" class="border p-2 rounded" value="0"/>
    </div>

    <button id="calculate" class="mt-4 bg-green-500 hover:bg-green-600 hover:text-white text-black py-2 px-4 rounded duration-300	">Calculate</button>

    <div id="result" class="mt-4 text-2xl font-bold"></div>
  </div>


  <script src="calculator.js"></script>
</body>
</html>
