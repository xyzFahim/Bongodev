<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grade Calculator App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator App</h1>
    <!-- Input Fields for Numbers -->
    <div class="flex flex-col gap-4">
      <input type="number" id="number" placeholder="Enter first number" class="border p-2 rounded" value="0"/>
    </div>
    <!-- Button to Compare Numbers -->
    <button id="calculate" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Calculate</button>
    <!-- Display Result -->
    <div id="result" class="mt-4 text-xl font-bold"></div>
  </div>

  <!-- JavaScript -->
  <script src="grade-calculator.js"></script>
</body>
</html>
