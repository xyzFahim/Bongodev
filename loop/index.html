<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>

  
</head>

<body class="bg-slate-900 h-screen flex flex-col items-center justify-start pt-10">

  <div class="bg-white p-6 rounded-lg shadow-lg text-center">

    <h1 class="text-2xl font-bold mb-4">Multiplication Table Generator</h1>

    <div class="flex justify-center space-x-4">

      <button id="generate" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded duration-300">Generate</button>

      <button id="reset" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded duration-300">Reset</button>

    </div>

  </div>

  <div class="flex mt-6">
    <div id="table-container-1" class="bg-white p-6 m-2 rounded-lg shadow-lg hidden"></div>
    <div id="table-container-2" class="bg-white p-6 m-2 rounded-lg shadow-lg hidden"></div>
  </div>

  <script src="multiplication-table.js"></script>
</body>

</html>
